<body>
  <h1>ChatLab</h1>
  <div id="loguinContainer">
    <div id="loggedIn">
      <p id="username"></p><input id="logOutButton" onclick="logout()"type="button" value="Salir">

    </div>
    <div id="loggedOut">
      <input id="email" type="email">
      <input id="password"type="password">
      <input id="register"  onclick="register()"type="button" value="Registrar">
      <input id="login"  onclick="login()"type="button" value="LOGIN">
      <input id="Fcb" onclick="enter()"type="button" value="FCB">

    </div>
  </div>
  <div id="messageContainer">

  </div>
  <div>
    <input class="textone" id="messageArea" type="text">
    <input type="button" id="sendButton" value="Enviar" onclick="sendMessage()">
